<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jack en Poy</title>
    <script src="https://kit.fontawesome.com/d43ae4480d.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Jack en Poy</h1>
        <div class="scoreboard">
            <p>Player : <span id="player">0</span> </p>
            <p>Computer : <span id="computer">0</span></p>
        </div>
        <div class="items">
            <i class="fas fa-hand-rock choice" id="rock"></i>
            <i class="fas fa-hand-paper choice" id="paper"></i>
            <i class="fas fa-hand-scissors choice" id="scissors"></i>
        </div>

        <h1 id="status"></h1>
        <div class="outputContainer">
            <h2>Your Pick</h2>
            <h2>Computer Pick</h2>
            <i class="fas fa-hand-rock" id="outputPlayer"></i>
            <i class="fas fa-hand-paper" id="outputComp"></i>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
